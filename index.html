    <style>

<body>

    <div class="container">
        <h2>ğŸ–¼ï¸ ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (GASç‰ˆ)</h2>
        <div id="drop-area">
            <input type="file" id="fileElem" accept="image/*" style="display: none;">
            <p>ç”»åƒã‚’ã“ã“ã«ãƒ‰ãƒ­ãƒƒãƒ—ã€ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</p>
        </div>
        <button onclick="uploadImage()" disabled id="uploadBtn">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹</button>
        <div id="message"></div>
        <div id="url-output"></div>
    </div>

    <script>
        const OWNER = "RiverTeacher";
        const REPO = "dousabo_img";
        // â†“â†“â†“â†“â†“ ã“ã“ã‚’æ–°ã—ã„GASã®URLã«æ›¸ãæ›ãˆã¦ãã ã•ã„ â†“â†“â†“â†“â†“
        const GAS_ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbzxCa7hx_eQBImhY3HxZ9OuBi1tZ6dCKpv2szQejHGgwnPrBXU-uLQO2YcSaNU9s2pU/exec"; 
        // â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘â†‘

        const DROP_AREA = document.getElementById('drop-area');
        const FILE_ELEM = document.getElementById('fileElem');
        const UPLOAD_BTN = document.getElementById('uploadBtn');
        const MESSAGE_DIV = document.getElementById('message');
        const URL_OUTPUT = document.getElementById('url-output');

        let selectedFile = null;

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—é–¢é€£
        DROP_AREA.addEventListener('click', () => FILE_ELEM.click());
        FILE_ELEM.addEventListener('change', (e) => handleFile(e.target.files[0]));
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            DROP_AREA.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); });
        });
        DROP_AREA.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]));

        function handleFile(file) {
            URL_OUTPUT.style.display = 'none';
            if (!file || !file.type.startsWith('image/')) {
                showMsg('âŒ ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                selectedFile = null;
                UPLOAD_BTN.disabled = true;
                return;
            }
            selectedFile = file;
            showMsg(`âœ… é¸æŠä¸­: ${file.name}`, 'success');
            UPLOAD_BTN.disabled = false;
        }

        function showMsg(text, type) {
            MESSAGE_DIV.textContent = text;
            MESSAGE_DIV.className = type;
        }

        function uploadImage() {
            if (!selectedFile) return;
            showMsg('ğŸ”„ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...', 'info');
            UPLOAD_BTN.disabled = true;

            const reader = new FileReader();
            reader.onloadend = function() {
                const base64Content = reader.result.split(',')[1];
                
                // GASã«é€ã‚‹ãƒ‡ãƒ¼ã‚¿
                const payload = {
                    fileName: selectedFile.name,
                    base64Content: base64Content
                };

                // â˜…ã“ã“ãŒæœ€é‡è¦ãƒã‚¤ãƒ³ãƒˆâ˜…
                // headersã‚’æŒ‡å®šã›ãšã€bodyã«æ–‡å­—åˆ—ã‚’å…¥ã‚Œã‚‹ã“ã¨ã§ã€ŒSimple Requestã€ã«ã™ã‚‹
                // ã“ã‚Œã§Preflight (OPTIONS) ã‚’å›é¿ã™ã‚‹
                fetch(GAS_ENDPOINT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 200) {
                        const path = data.content.path;
                        const cdnUrl = data.content.download_url;
                        const rawUrl = `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/${path}`;
                        
                        showMsg('ğŸ‰ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸï¼', 'success');
                        URL_OUTPUT.style.display = 'block';
                        URL_OUTPUT.innerHTML = `
                            <strong>URL:</strong><br>
                            <a href="${cdnUrl}" target="_blank">${cdnUrl}</a>
                        `;
                        selectedFile = null;
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error(error);
                    showMsg(`âŒ å¤±æ•—: ${error.message}`, 'error');
                })
                .finally(() => {
                    UPLOAD_BTN.disabled = false;
                });
            };
            reader.readAsDataURL(selectedFile);
        }
    </script>
</body>
