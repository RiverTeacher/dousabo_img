</head>
<body>

    <div class="container">
        <h2>ğŸ–¼ï¸ Cloudflare WorkersçµŒç”±ã®ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ€ãƒ¼</h2>
        
        <p>â€» ç”»åƒã¯ **dousabo_img** ã®ãƒªãƒã‚¸ãƒˆãƒªã«ã‚³ãƒŸãƒƒãƒˆã•ã‚Œã¾ã™ã€‚</p>

        <div id="drop-area">

            <p>ç”»åƒã‚’ã“ã“ã«ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã™ã‚‹ã‹ã€ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</p>
        </div>

        <button onclick="uploadImage()" disabled id="uploadBtn">â¬†ï¸ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹</button>

        <div id="message" class="info">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</div>

    <script>
        // ***************************************************************
        // *** ğŸ› ï¸ è¨­å®šæ¸ˆã¿æƒ…å ± (ãƒ¦ãƒ¼ã‚¶ãƒ¼æŒ‡å®š) ***
        // ***************************************************************
        const OWNER = "RiverTeacher";             // GitHubãƒ¦ãƒ¼ã‚¶ãƒ¼å
        const REPO = "dousabo_img";              // ãƒªãƒã‚¸ãƒˆãƒªå
        const WORKER_ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbzxCa7hx_eQBImhY3HxZ9OuBi1tZ6dCKpv2szQejHGgwnPrBXU-uLQO2YcSaNU9s2pU/exec"; 
                                                          // Cloudflare Workerã®URL
        // ***************************************************************

        const DROP_AREA = document.getElementById('drop-area');
        const FILE_ELEM = document.getElementById('fileElem');
        const UPLOAD_BTN = document.getElementById('uploadBtn');
        const MESSAGE_DIV = document.getElementById('message');
        const URL_OUTPUT = document.getElementById('url-output');

        let selectedFile = null;

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š ---
        DROP_AREA.addEventListener('click', () => FILE_ELEM.click());
        FILE_ELEM.addEventListener('change', (e) => handleFile(e.target.files[0]));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            DROP_AREA.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            DROP_AREA.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            DROP_AREA.addEventListener(eventName, unhighlight, false);
        });

        DROP_AREA.addEventListener('drop', handleDrop, false);
        
        // --- UIãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•° ---
        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            DROP_AREA.classList.add('highlight');
        }

        function unhighlight() {
            DROP_AREA.classList.remove('highlight');
        }

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            handleFile(files[0]);
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
        function handleFile(file) {
            URL_OUTPUT.textContent = '';
            if (!file || !file.type.startsWith('image/')) {
                MESSAGE_DIV.textContent = 'âŒ ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚';
                MESSAGE_DIV.className = 'error';
                selectedFile = null;
                UPLOAD_BTN.disabled = true;
                return;
            }
            selectedFile = file;
            MESSAGE_DIV.textContent = `âœ… ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠå®Œäº†: ${file.name}`;
            MESSAGE_DIV.className = 'success';
            UPLOAD_BTN.disabled = false;
        }

        // --- ãƒ¡ã‚¤ãƒ³ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç† ---
        function uploadImage() {
            if (!selectedFile) return;
            
            URL_OUTPUT.textContent = '';
            MESSAGE_DIV.textContent = 'ğŸ”„ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...';
            MESSAGE_DIV.className = 'info';
            UPLOAD_BTN.disabled = true;

            const reader = new FileReader();
            reader.onloadend = function() {
                // Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ã•ã‚ŒãŸæ–‡å­—åˆ—ã‹ã‚‰ãƒ—ãƒ¬ãƒ•ã‚£ãƒƒã‚¯ã‚¹ (data:image/...) ã‚’é™¤å»
                const base64Content = reader.result.split(',')[1];
                
                // Workerã¸é€ä¿¡ã™ã‚‹ãƒœãƒ‡ã‚£
                const requestBody = JSON.stringify({
                    fileName: selectedFile.name,
                    base64Content: base64Content // ãƒˆãƒ¼ã‚¯ãƒ³ã¯å«ã‚ãªã„
                });
                
                fetch(WORKER_ENDPOINT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody
                })
                .then(response => response.json().then(data => {
                    if (!response.ok) {
                        // Workerã¾ãŸã¯GitHubã‹ã‚‰ã®ã‚¨ãƒ©ãƒ¼å‡¦ç†
                        throw new Error(data.message || response.statusText);
                    }
                    return data;
                }))
                .then(data => {
                    const path = data.content.path;
                    // GitHub Pagesã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ–ãƒ©ãƒ³ãƒã¯é€šå¸¸ 'main'
                    const rawUrl = `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/${path}`;
                    
                    MESSAGE_DIV.textContent = `ğŸ‰ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸï¼`;
                    MESSAGE_DIV.className = 'success';
                    URL_OUTPUT.innerHTML = `
                        **GitHubå…¬é–‹URL (CDN):**<br> 
                        <a href="${data.content.download_url}" target="_blank">${data.content.download_url}</a><br><br>
                        **Rawã‚³ãƒ³ãƒ†ãƒ³ãƒ„URL:**<br>
                        <a href="${rawUrl}" target="_blank">${rawUrl}</a>
                    `;
                    UPLOAD_BTN.disabled = false;
                    selectedFile = null; // é€£ç¶šã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã®ãŸã‚ã«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒªã‚»ãƒƒãƒˆ
                })
                .catch(error => {
                    MESSAGE_DIV.textContent = `âŒ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—: ${error.message}`;
                    MESSAGE_DIV.className = 'error';
                    console.error('Upload Error:', error);
                    UPLOAD_BTN.disabled = false;
                });
            };
            reader.readAsDataURL(selectedFile);
        }
    </script>
