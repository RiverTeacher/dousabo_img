<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>GitHubç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ€ãƒ¼</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            background-color: #f4f7f6;

        }
        .container {

        #drop-area {

            cursor: pointer; 
            border-radius: 6px;
            background: #f9fbff;
        }
        #uploadBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 15px;
            width: 100%;
        }
        #uploadBtn:disabled { background-color: #ccc; cursor: not-allowed; }
        #message { margin-top: 20px; font-weight: bold; min-height: 1.2em; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #007bff; }
        #url-output { 
            margin-top: 15px; 
            padding: 15px; 
            background-color: #f8f9fa; 
            border: 1px solid #ddd; 
            border-radius: 4px;
            word-break: break-all;
            display: none; /* åˆæœŸçŠ¶æ…‹ã¯éè¡¨ç¤º */
        }
        .url-block { margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ğŸ–¼ï¸ ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (GASç‰ˆ)</h2>
        <div id="drop-area">
            <input type="file" id="fileElem" accept="image/*" style="display: none;">
            <p>ç”»åƒã‚’ã“ã“ã«ãƒ‰ãƒ­ãƒƒãƒ—ã€ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</p>
        </div>
        <button onclick="uploadImage()" disabled id="uploadBtn">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹</button>
        <div id="message"></div>
        <div id="url-output"></div>
    </div>

    <script>
        const OWNER = "RiverTeacher";
        const REPO = "dousabo_img";
        // âš ï¸ ã“ã“ã‚’æ–°ã—ã„GASã®URLã«æ›¸ãæ›ãˆã¦ãã ã•ã„ âš ï¸
        const GAS_ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbzxCa7hx_eQBImhY3HxZ9OuBi1tZ6dCKpv2szQejHGgwnPrBXU-uLQO2YcSaNU9s2pU/exec"; 

        const DROP_AREA = document.getElementById('drop-area');
        const FILE_ELEM = document.getElementById('fileElem');
        const UPLOAD_BTN = document.getElementById('uploadBtn');
        const MESSAGE_DIV = document.getElementById('message');
        const URL_OUTPUT = document.getElementById('url-output');

        let selectedFile = null;

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—é–¢é€£
        DROP_AREA.addEventListener('click', () => FILE_ELEM.click());
        FILE_ELEM.addEventListener('change', (e) => handleFile(e.target.files[0]));
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            DROP_AREA.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); });
        });
        DROP_AREA.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]));

        function handleFile(file) {
            URL_OUTPUT.style.display = 'none';
            if (!file || !file.type.startsWith('image/')) {
                showMsg('âŒ ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                selectedFile = null;
                UPLOAD_BTN.disabled = true;
                return;
            }
            selectedFile = file;
            showMsg(`âœ… é¸æŠä¸­: ${file.name}`, 'success');
            UPLOAD_BTN.disabled = false;
        }

        function showMsg(text, type) {
            MESSAGE_DIV.textContent = text;
            MESSAGE_DIV.className = type;
        }

        function uploadImage() {
            if (!selectedFile) return;
            showMsg('ğŸ”„ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...', 'info');
            UPLOAD_BTN.disabled = true;

            const reader = new FileReader();
            reader.onloadend = function() {
                const base64Content = reader.result.split(',')[1];
                
                const payload = {
                    fileName: selectedFile.name,
                    base64Content: base64Content
                };

                fetch(GAS_ENDPOINT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 200) {
                        const path = data.content.path; // images/123_file.jpg
                        
                        // 1. GitHub Pages URL (ã”è¦æœ›ã®å½¢å¼)
                        // å½¢å¼: https://<ãƒ¦ãƒ¼ã‚¶ãƒ¼å>.github.io/<ãƒªãƒã‚¸ãƒˆãƒªå>/<ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹>
                        const pagesUrl = `https://${OWNER}.github.io/${REPO}/${path}`; 
                        
                        // 2. Raw URL (CDNã¨ã—ã¦åˆ©ç”¨å¯èƒ½)
                        const rawUrl = `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/${path}`;
                        
                        showMsg('ğŸ‰ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸï¼', 'success');
                        URL_OUTPUT.style.display = 'block';
                        URL_OUTPUT.innerHTML = `
                            <div class="url-block">
                                <strong>ã‚¦ã‚§ãƒ–ã‚µã‚¤ãƒˆURL (GitHub Pageså½¢å¼):</strong><br>
                                <a href="${pagesUrl}" target="_blank">${pagesUrl}</a>
                            </div>
                            <div class="url-block">
                                <strong>Rawã‚³ãƒ³ãƒ†ãƒ³ãƒ„URL:</strong><br>
                                <a href="${rawUrl}" target="_blank">${rawUrl}</a>
                            </div>
                        `;
                        selectedFile = null;
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error(error);
                    showMsg(`âŒ å¤±æ•—: ${error.message}`, 'error');
                })
                .finally(() => {
                    UPLOAD_BTN.disabled = false;
                });
            };
            reader.readAsDataURL(selectedFile);
        }
    </script>
</body>
</html>
