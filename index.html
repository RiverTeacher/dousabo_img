<!DOCTYPE html>

<head>

    <style>

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¹ãƒ”ãƒŠãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none; /* åˆæœŸçŠ¶æ…‹ã¯éè¡¨ç¤º */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading .spinner { display: block; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ğŸ–¼ï¸ ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (GASç‰ˆ)</h2>
        <div id="drop-area">
            <input type="file" id="fileElem" accept="image/*" style="display: none;">
            <p>ç”»åƒã‚’ã“ã“ã«ãƒ‰ãƒ­ãƒƒãƒ—ã€ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</p>
        </div>
        <button onclick="uploadImage()" disabled id="uploadBtn">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹</button>
        <div id="message">
            <div id="loading-spinner" class="spinner"></div>
            <span id="message-text">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</span>
        </div>
        <div id="url-output"></div>
    </div>

    <script>
        const OWNER = "RiverTeacher";
        const REPO = "dousabo_img";
        // ğŸ’¡ ãƒ¦ãƒ¼ã‚¶ãƒ¼æŒ‡å®šã®GAS URLã‚’è¨­å®š
        const GAS_ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbzxCa7hx_eQBImhY3HxZ9OuBi1tZ6dCKpv2szQejHGgwnPrBXU-uLQO2YcSaNU9s2pU/exec"; 

        const DROP_AREA = document.getElementById('drop-area');
        const FILE_ELEM = document.getElementById('fileElem');
        const UPLOAD_BTN = document.getElementById('uploadBtn');
        const MESSAGE_DIV = document.getElementById('message');
        const MESSAGE_TEXT = document.getElementById('message-text');
        const SPINNER = document.getElementById('loading-spinner');
        const URL_OUTPUT = document.getElementById('url-output');

        let selectedFile = null;
        const LOADING_DELAY_MS = 4000; // 4ç§’é–“ã®ãƒ­ãƒ¼ãƒ‰æ™‚é–“

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—é–¢é€£ (çœç•¥)
        DROP_AREA.addEventListener('click', () => FILE_ELEM.click());
        FILE_ELEM.addEventListener('change', (e) => handleFile(e.target.files[0]));
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            DROP_AREA.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); });
        });
        DROP_AREA.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]));

        function handleFile(file) {
            URL_OUTPUT.style.display = 'none';
            if (!file || !file.type.startsWith('image/')) {
                showMsg('âŒ ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                selectedFile = null;
                UPLOAD_BTN.disabled = true;
                return;
            }
            selectedFile = file;
            showMsg(`âœ… é¸æŠä¸­: ${file.name}`, 'success');
            UPLOAD_BTN.disabled = false;
        }

        function showMsg(text, type, showSpinner = false) {
            MESSAGE_TEXT.textContent = text;
            MESSAGE_DIV.className = type + (showSpinner ? ' loading' : '');
            SPINNER.style.display = showSpinner ? 'block' : 'none';
        }

        function uploadImage() {
            if (!selectedFile) return;
            showMsg('ğŸ”„ GASã‚µãƒ¼ãƒãƒ¼ã¸ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...', 'info', true);
            UPLOAD_BTN.disabled = true;

            const reader = new FileReader();
            reader.onloadend = function() {
                const base64Content = reader.result.split(',')[1];
                
                const payload = {
                    fileName: selectedFile.name,
                    base64Content: base64Content
                };

                fetch(GAS_ENDPOINT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 200) {
                        // 1. GASã‹ã‚‰ã®ã‚³ãƒŸãƒƒãƒˆæˆåŠŸå¿œç­”ã‚’ç¢ºèª
                        
                        // 2. ãƒ­ãƒ¼ãƒ‰æ¼”å‡ºã‚’é–‹å§‹
                        showMsg('ğŸ”— ãƒªãƒ³ã‚¯ã‚’ç”Ÿæˆä¸­ï¼ˆPagesã®åæ˜ ã‚’å¾…æ©Ÿï¼‰...', 'info', true);
                        
                        const path = data.content.path; // images/123_file.jpg
                        const pagesUrl = `https://${OWNER}.github.io/${REPO}/${path}`; 

                        // 3. æ„å›³çš„ã«é…å»¶ã‚’ç™ºç”Ÿã•ã›ã‚‹
                        setTimeout(() => {
                            // 4. 4ç§’å¾Œã«æœ€çµ‚çš„ãªURLã‚’è¡¨ç¤º
                            showMsg('ğŸ‰ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã¨ãƒªãƒ³ã‚¯ç”ŸæˆãŒå®Œäº†ã—ã¾ã—ãŸï¼', 'success', false);
                            URL_OUTPUT.style.display = 'block';
                            URL_OUTPUT.innerHTML = `
                                <strong>ã‚¦ã‚§ãƒ–ã‚µã‚¤ãƒˆURL (Pageså½¢å¼):</strong><br>
                                <a href="${pagesUrl}" target="_blank">${pagesUrl}</a>
                            `;
                            selectedFile = null;
                            UPLOAD_BTN.disabled = false;
                        }, LOADING_DELAY_MS);

                    } else {
                        // GAS/GitHubã‹ã‚‰ã®ã‚¨ãƒ©ãƒ¼å‡¦ç†
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error(error);
                    showMsg(`âŒ å¤±æ•—: ${error.message}`, 'error', false);
                    UPLOAD_BTN.disabled = false;
                });
            };
            reader.readAsDataURL(selectedFile);
        }
    </script>
</body>
